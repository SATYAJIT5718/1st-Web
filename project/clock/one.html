<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current running time and date</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .lead{
        text-align: center;
        color: white;
      }
      .display-4{
        text-align: center;
        color: white;
      }
      .jumbotron{
        background-color: black;
      }
      #time,#date{
        color: red;
      }
      h2{
        text-align: center;
      }
    </style>
    <script>
      let a;
      let date;
      let time;
      
      setInterval(()=>{
      a= new Date();
      date=a.toLocaleDateString();
      time= a.getHours()+':'+a.getMinutes()+':'+a.getSeconds();
      document.getElementById('time').innerHTML=time;
      document.getElementById('date').innerHTML=date;
      }, 1000);
    </script>
    <body>
      <!--jumbotron bootsrap code-->
      <div class="jumbotron my-4" >
        <p class="lead">This is INDIA's current running time and date.</p>
        <h1 class="display-4">Time is <span id="time"></span></h1>
        <h1 class="display-4">Date is <span id="date"></span></h1>
        
        
      </div>

</body>
</html>
